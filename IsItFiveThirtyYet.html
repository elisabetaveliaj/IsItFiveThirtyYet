<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
   
    <p>Clck the button to find out what time of the day is it.</p>

    <button onclick="myFunction()">Try it</button>
    
    <p id="demo"></p>
    
    <script>
            function myFunction() {
                var d = new Date();
                var m = d.getMinutes();
                var h = d.getHours();
                var time = d.getHours() + ":" + d.getMinutes();
                console.log(d.getDay());
                var dateValue = d.getDay();
                if(dateValue === 0 || dateValue === 6)
                document.getElementById("demo").innerHTML ="It's time to enjoy your weekend.";
                else if (h === 17 && m === 30 ) {
                    console.log(h,m);
                    document.getElementById("demo").innerHTML = time + " Time to go home immediately.";
                } else if (h > 15 && h <= 17 ) {
                    document.getElementById("demo").innerHTML = time + " Just a lil more boo.";
                } else if (h === 17 && m > 30) {
                    document.getElementById("demo").innerHTML = time + " You should be home already.";
                } else if (h > 18 && h < 9) {
                    document.getElementById("demo").innerHTML = time + " It's time to forget about work.";
                }else {
                    document.getElementById("demo").innerHTML = time + " Patience my child.";
                }
            }
    </script>
</body>
</html>
