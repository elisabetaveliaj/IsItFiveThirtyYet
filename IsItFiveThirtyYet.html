<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IsItFiveThirtyYet</title>
    <link rel="stylesheet" href="fivethirty.css">
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
</head>

<body>

   <div class="container">
    <p>IS IT <br>FIVE THIRTY <br>YET?</p>
    <br> <br>

    <button class="top-button"  onclick="myFunction()">Button me!</button>
    <br><br>

    <p id="demo"></p>
    
    <script>
            function myFunction() {
                var d = new Date();
                var m = d.getMinutes();
                var h = d.getHours();
                var time = d.getHours() + ":" + d.getMinutes();
                console.log(d.getDay());
                var dateValue = d.getDay();
                if(dateValue === 0 || dateValue === 6)
                document.getElementById("demo").innerHTML ="You should be enjoying your weekend right now.";
                else if (h === 17 && m === 30 ) {
                    console.log(h,m);
                    document.getElementById("demo").innerHTML = time + " Time to go home. Immediately!";
                } else if (h > 15 && h <= 17 ) {
                    document.getElementById("demo").innerHTML = time + " Just a lil more.";
                } else if (h > 17 && m >30 && h < 9) {
                    document.getElementById("demo").innerHTML = time + " It's time to forget about work.";
                }else {
                    document.getElementById("demo").innerHTML = time + " Patience my child.";
                }
            }
    </script>

</body>
</html>
